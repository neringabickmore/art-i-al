<form class="form update-form" method="POST" action="{% url 'remove_from_bag' item.product_id %}">
    {% csrf_token %}
    <a type="button" data-toggle="tooltip" data-placement="top" title="do you want to remove it from the bag?"
        class="remove-product" id="remove-{{ item.product_id }}">
        <span class="icon p-2">
            <i class="fas fa-trash"></i>
        </span></a>
</form>
