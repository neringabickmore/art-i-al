<div class="row no-gutters">
    <div class="col-12 px-4">
        <h1 class="my-4 ml-2">Gallery</h1>
    </div>
    {% for product in products %}
    <div class="col-12 col-lg-4 vh-50">
        <div class="card h-100 border-0">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-12">
                    {% if product.images_folder.imgs %}
                    <a href="">
                        {% for img in product.images_folder.imgs.all %}
                        <img class="card-img-top img-fluid" src="{{ img.url }}" alt="{{ img.name }}">
                        {% endfor %}
                    </a>
                    {% else %}
                    <a href="">
                        <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="no image">
                    </a>
                    {% endif %}
                </div>
                <div class="col-12 col-md-6 col-lg-12">
                    <h1>{{ product.name }}</h1>
                    <h1 class="">{{ product.tag.friendly_name}}</h1>
                    <button type="button" class="btn btn-success mt-5 p-2"><i class="p-2"></i>More</button>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
