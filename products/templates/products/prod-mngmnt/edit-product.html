{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'products/css/products.css' %}" type="text/css">
{% endblock %}

{% block content %}
<div class="container h-100 mb-5 prod-mngmnt-container">
    <div class="row">
        <div class="col-12 col-md-8 px-4">
            <!-- Title -->
            <h3 class="my-4 ml-2 text-uppercase">product management</h3>
            <!-- Extra Title -->
            <h4 class="my-4 ml-2 text-uppercase">edit product</h4>
        </div>
    </div>
    <div class="row">
        <!-- Add Product Form -->
        <div class="col-12 col-md-8 px-4">
            <form method="POST" action="{% url 'edit_product' product.name %}" class="form mb-2 prod-mngmnt-form">
                {% csrf_token %}
                {{ prod_form | crispy }}
                <div class="text-right">
                    <a class="btn col-12 col-sm-4 mb-2" href="{% url 'gallery' %}"><span class="icon p-2">
                        <i class="fas fa-chevron-left" aria-hidden="true"></i>
                      </span>go back</a>
                    <button class="btn col-12 col-sm-5 mb-2" type="submit">update<span class="icon p-2">
                        <i class="fas fa-check" aria-hidden="true"></i>
                      </span></button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- footer -->
{% include 'includes/layout/footer.html' %}
{% endblock %}
