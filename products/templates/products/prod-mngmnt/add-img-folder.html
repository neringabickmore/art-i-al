{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'products/css/products.css' %}" type="text/css">
{% endblock %}

{% block content %}
<div class="container mb-5 prod-mngmnt-container">
    <div class="row">
        <div class="col-12 col-md-9 px-4">
            <!-- Title -->
            <h3 class="my-4 ml-2 text-uppercase">Product Management</h3>
            <!-- Extra Title -->
            <h4 class="my-4 ml-2 text-uppercase">Add New Images Folder</h4>
        </div>
    </div>
    <div class="row">
        <!-- Add Collection Form -->
        <div class="col-12 col-sm-9 col-lg-7 px-4">
            <form method="POST" action="{% url 'add_img_folder' %}" class="form mb-2 prod-mngmnt-form">
                {% csrf_token %}
                {{ img_folder_form | crispy }}
                <div class="text-right">
                    <a class="btn mb-2 col-12 col-sm-3" href="{% url 'product_management' %}"><span class="icon p-2">
                            <i class="fas fa-chevron-left" aria-hidden="true"></i>
                        </span>go back</a>
                    <!-- Add new folder -->
                    <button class="btn mb-2 col-12 col-sm-4" type="submit">add folder<span class="icon p-2">
                            <i class="fas fa-plus" aria-hidden="true"></i>
                        </span></button>
                    <!-- View all folders -->
                    <a class="btn mb-2 col-12 col-sm-4" href="{% url 'view_all_folders' %}">View folders<span
                            class="icon p-2">
                            <i class="fas fa-chevron-right" aria-hidden="true"></i>
                        </span></a>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- footer -->
{% include 'includes/layout/footer.html' %}
{% endblock %}
