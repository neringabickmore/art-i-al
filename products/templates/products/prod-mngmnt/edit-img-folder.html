{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'products/css/products.css' %}" type="text/css">
{% endblock %}

{% block content %}
<div class="container h-100 mb-5 prod-mngmnt-container">
    <div class="row">
        <div class="col-12 col-md-9 px-4">
            <!-- Title -->
            <h3 class="my-4 ml-2 text-uppercase">product management</h3>
            <!-- Extra Title -->
            <h4 class="my-4 ml-2 text-uppercase">edit images folder</h4>
        </div>
    </div>
    <div class="row">
        <!-- Add Image Folder -->
        <div class="col-12 col-md-9 px-4">
            <form method="POST" action="{% url 'edit_img_folder' img_folder.id %}"
                class="form mb-2 prod-mngmnt-form col-12">
                {% csrf_token %}
                {{ img_folder_form | crispy }}
                <div class="text-right">
                    <!-- Go back -->
                    <a class="btn col-12 col-sm-4 mb-2" href="{% url 'product_management' %}"><span class="icon p-2">
                            <i class="fas fa-chevron-left" aria-hidden="true"></i>
                        </span>go back</a>
                    <!-- Update folder -->
                    <button class="btn col-12 col-sm-4 mb-2" type="submit">update <span class="icon p-2">
                            <i class="fas fa-check" aria-hidden="true"></i>
                        </span></button>
                    <!-- Add new folder -->
                    <a class="btn col-12 col-sm-3 mb-2" href="{% url 'add_img_folder' %}">add new<span class="icon p-2">
                            <i class="fas fa-chevron-right" aria-hidden="true"></i>
                        </span></a>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- footer -->
{% include 'includes/layout/footer.html' %}
{% endblock %}
