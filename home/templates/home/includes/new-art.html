<div class="row no-gutters mb-5" id="new-art-home">
    <div class="col-9 px-4 my-4">
        <!-- section title -->
        <h3 class="mb-4 ml-2">shop new art</h3>
    </div>
    <!-- carousel navigation -->
    <div class="col-3 px-4 my-4 text-end">
        <a class="carousel-control-prev" href="#newArtCarouselControl" role="button" data-bs-slide="prev">
            <span aria-hidden="true"><i class="fas fa-chevron-left"></i></span>
        </a>
        <a class="carousel-control-next" href="#newArtCarouselControl" role="button" data-bs-slide="next">
            <span aria-hidden="true"><i class="fas fa-chevron-right"></i></span>
        </a>
    </div>
    <div id="newArtCarouselControl" class="carousel slide col-12" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- checks for images available in the DB -->
            {% for img in new_image %}
            <!-- below forloop idea is from: https://docs.djangoproject.com/en/2.2/ref/templates/builtins/#for -->
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <a href="{% url 'shop' %}">
                    {% if img.url %}
                    <!-- displays images -->
                    <img src="{{ img.url }}" class="d-block" alt="{{ img.name }}">
                    {% else %}
                        <!-- if no image available it displays default image -->
                        <img class="card-img-top img-fluid" src="/media/noimage.png" alt="no image">
                    {% endif %}
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
