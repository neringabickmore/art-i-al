<div class="row no-gutters" id="contact-us-home">
  <div class="col-12 px-4">
    <!-- section title -->
    <h3 class="my-4 ml-2">Contact</h3>
  </div>
  <div class="col-sm-12 px-4">
    <!-- contact form -->
    <form method="POST" action="{% url 'home' %}" id="contact-form">
      {% csrf_token %}
      <!-- Full name input or pre-fill if user logged in -->
      {{ contact_form.full_name | as_crispy_field }}
      <!-- Email input or pre-fill is user logged in -->
      {{ contact_form.email | as_crispy_field }}
      <small id="emailHelp">We'll never share your email with anyone else.</small>
      <!-- Message field -->
      {{ contact_form.message | as_crispy_field }}
      <!-- Consent check -->
      <div class="form-check">
        <label class="form-check-label" for="gridCheck">
          <input class="form-check-input" type="checkbox" id="gridCheck" required>
          <span class="checkmark"></span>
          <small class="pl-2 mt-0"> I consent to Art.i.al collecting my details through this contact
            form.</small>
        </label>
      </div>
      <!-- Submit -->
      <button type="submit" class="col-sm-12 btn mt-4 p-2"><i class="fas fa-envelope p-2"></i>send message</button>
    </form>
  </div>
</div>
