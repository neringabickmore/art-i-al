<div class="row no-gutters" id="contact-us-home">
    <div class="col-12 col-sm-8 col-md-6">
        <h1 class="">Contact</h1>
        <form>
            <div class="mb-3">
              <label for="yourName" class="form-label visually-hidden"></label>
              <input type="text" class="form-control" id="yourName" placeholder="Your Full Name" required>
            </div>
            <div class="mb-3">
              <label for="yourEmail" class="form-label visually-hidden"></label>
              <input type="email" class="form-control" id="yourEmail" placeholder="Your Email Address" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="yourPhoneNumber" class="form-label visually-hidden"></label>
              <input type="phone number" class="form-control" id="yourPhoneNumber" placeholder="Your Telephone Number" required>
            </div>
            <div class="mb-3">
              <label for="yourMessage" class="form-label visually-hidden"></label>
              <textarea name="form-text" class="form-control" id="yourMessage" rows="3" placeholder="Your Message"></textarea>

            </div>
            <div class="form-legal-info">
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck" required="">
                  <label class="form-check-label" for="gridCheck">
                      <small class="form-text text-muted"> I consent to Art.i.al collecting my details through this contact form.</small>
                  </label>
              </div>
          </div>
            <button type="submit" class="btn btn-primary">Send enquiry</button>
          </form>
    </div>
</div>
