<div class="row no-gutters" id="contact-us-home">
  <div class="col-12 px-4">
    <!-- section title -->
    <h3 class="my-4 ml-2">Contact</h3>
  </div>
  <div class="col-sm-12 px-4">
    <!-- contact form -->
    <form id="contact-form">
      <!-- name -->
      <div class="mb-3">
        <label for="yourName" class="form-label visually-hidden"></label>
        <input type="text" class="form-control" id="yourName" placeholder="Your Full Name*" required>
      </div>
      <!-- email -->
      <div class="mb-3">
        <label for="yourEmail" class="form-label visually-hidden"></label>
        <input type="email" class="form-control" id="yourEmail" placeholder="Your Email Address*"
          aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text pl-2">We'll never share your email with anyone else.</div>
      </div>
      <!-- phone number-->
      <div class="mb-3">
        <label for="yourPhoneNumber" class="form-label visually-hidden"></label>
        <input type="phone number" class="form-control" id="yourPhoneNumber" placeholder="Your Telephone Number">
      </div>
      <!-- message -->
      <div class="mb-3">
        <label for="yourMessage" class="form-label visually-hidden"></label>
        <textarea name="form-text" class="form-control" id="yourMessage" rows="3"
          placeholder="Your Message..."></textarea>

      </div>
      <!-- consent -->
      <div class="form-legal-info">
        <div class="form-check">
          <label class="form-check-label" for="gridCheck">
            <input class="form-check-input" type="checkbox" id="gridCheck" required checked>
            <span class="checkmark"></span>
            <small class="form-text pl-2 mt-0"> I consent to Art.i.al collecting my details through this contact
              form.</small>
          </label>
        </div>
      </div>
      <!-- submit -->
      <button type="submit" class="col-sm-12 btn mt-4 p-2"><i class="fas fa-envelope p-2"></i>send message</button>
    </form>
  </div>
</div>
