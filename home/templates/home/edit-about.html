{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'products/css/products.css' %}" type="text/css">
{% endblock %}

{% block content %}

<div class="container h-100 mb-5 prod-mngmnt-container">
    <div class="row">
        <div class="col-12 col-md-6 px-4">
            <!-- Title -->
            <h3 class="my-4 ml-2 text-uppercase">About section</h3>
        </div>
    </div>
    <div class="row">
        <!-- Edit about section -->
        <div class="col-12 col-md-6 px-4">
            <form method="POST" action="{% url 'edit_about' about_section.id %}" class="form mb-2 prod-mngmnt-form">
                {% csrf_token %}
                {{ about_form | crispy }}
                <div class="text-right">
                    <!-- cancel button -->
                    <a class="btn " href="{% url 'home' %}"><span class="icon p-2">
                            <i class="fas fa-chevron-left" aria-hidden="true"></i>
                        </span>Cancel</a>
                    <!-- update button -->
                    <button class="btn" type="submit">Update<span class="icon p-2">
                            <i class="fas fa-check" aria-hidden="true"></i>
                        </span></button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- footer -->
{% include 'includes/layout/footer.html' %}
{% endblock %}
