{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'products/css/products.css' %}" type="text/css">
{% endblock %}

{% block content %}

<div class="container h-100 mb-5 prod-mngmnt-container">
    <div class="row">
        <div class="col-12 col-md-6 px-4">
            <!-- Title -->
            <h3 class="my-4 ml-2 text-uppercase">Edit Social Media</h3>
        </div>
    </div>
    <div class="row">
        <!-- Edit social media form-->
        <div class="col-12 col-md-6 px-4">
            <form action="{% url 'edit_social_media' social_media.id %}" method="POST"
                class="form mb-2 prod-mngmnt-form">
                {% csrf_token %}
                {{ social_media_form | crispy }}
                <!-- Action buttons -->
                <a class="btn " href="{% url 'social_media' %}"><span class="icon p-2">
                        <i class="fas fa-chevron-left" aria-hidden="true"></i>
                    </span>Cancel</a>
                <button type="submit" class="btn">Update<span class="icon p-2">
                        <i class="fas fa-check" aria-hidden="true"></i>
                    </span></button>
            </form>
        </div>
    </div>
</div>
<!-- footer -->
{% include 'includes/layout/footer.html' %}
{% endblock %}
