{% extends "account/base.html" %}
{% load i18n %}

{% block inner_content %}
<!-- Page title -->
<div class="col-sm-12 px-4">
  <h3 class="my-4 text-center text-sm-left">{% trans "Register" %}</h3>
</div>
<!-- Registration form -->
<div class="col-md-6 px-4">
  <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form|crispy }}
    {% if redirect_field_value %}

    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <!-- Register button -->
    <button class="btn col-sm-12 my-4" type="submit">{% trans "Register" %}<span class="icon p-2"><i
      class="fas fa-check"></i></span></button>
  </form>
</div>
<!-- Login -->
<div class="col-sm-12 px-4 my-4">
  <p>{% blocktrans %}Already have an account? Please <a href="{{ login_url }}">login</a>.{% endblocktrans %}</p>
</div>
{% endblock %}
