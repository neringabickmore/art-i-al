<footer class="container-fluid footer">
    <div class="row no-gutters">
        <div class="col-sm-4 text-center">
            <h4>quicklinks</h3>
            <hr class="hr-style">
            <div class="nav footer-nav flex-column pb-2">
                <a class="nav-link footer-link py-1" href=''>Home</a>
                <a class="nav-link footer-link py-1" href=''>Gallery</a>
                <a class="nav-link footer-link py-1" href=''>Shop</a>
                <a class="nav-link footer-link py-1" href=''>Profile</a>
            </div>
        </div>
        <div class="col-sm-4 text-center">
            <h4>connect with us</h3>
            <hr class="hr-style">
            <ul class="flex-column p-0">
                <li class="p-2">
                    {% for social_media in all_social_media %}
                    {% if social_media.url %}
                    <a href="{{ social_media.url }}" rel="noopener noreferrer" target="_blank">
                        <i class="p-2 fab {{ social_media.icon }}" aria-hidden="true"></i>
                    </a>
                    {% else %}
                    <a href="#" rel="noopener noreferrer">
                        <i class="p-2 fab {{ social_media.icon }}" aria-hidden="true"></i>
                    </a>
                    {% endif %}
                    {% endfor %}
                  </li>
            </ul>
        </div>
        <div class="col-sm-4 text-center footer-contact-info">
            <h4>contact Info</h3>
            <hr class="hr-style">
            <p>Address</p>
            <p>Phone Number</p>
        </div>
    </div>
    
</footer>
