<div class="col-12">
    <nav class="d-lg-none d-block navbar pt-0">
        <div class="container justify-content-end">
            {% if not user.is_superuser %}
            <!-- shows if items in the bag with link to the bag-->
            <div class="nav-item p-2 m-2">
                <a class="nav-link p-0 mb-1" href="{% url 'view_bag' %}">
                    <div class="text-center d-flex p-0 mobile-nav-total">
                        {% if grand_total %}
                        <p class="m-0"><i class="fas fa-shopping-bag"></i></p>
                        <p class="m-0 pt-2" id="nav-total"><strong>&euro;{{ grand_total|floatformat:2 }}</strong>
                        </p>
                        {% endif %}
                    </div>
                </a>
            </div>
            {% endif %}
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mobile-nav"
                aria-controls="mobile-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-bars"><i class="fas fa-bars fa-lg"></i></span>
            </button>
        </div>
    </nav>
    <div class="collapse d-lg-none" id="mobile-nav">
        <ul class="navbar-nav ml-auto align-items-center">
            {% include 'includes/layout/header-nav-items.html' %}
        </ul>
    </div>
</div>
