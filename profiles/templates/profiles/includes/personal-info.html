<div class="col-12 col-md-6 pb-5 pb-md-0">
    <div id="personal-details" class="px-4 h-100 py-3 pt-md-0 mb-5 mb-md-0">
        <!-- Header -->
        <h4 class="pt-3"><i class="fas fa-user-circle"></i>Personal Details</h4>

        <div class="col-12 mt-3 px-0">
            <!-- Username -->
            <p id="pd-username"><strong class="text-capitalize">username:</strong>
                {{ user.username }}
            </p>
            <!-- Email -->
            <p id="pd-email"><strong class="text-capitalize">email:</strong>
                {{ user.email }}
            </p>
            <!-- Action buttons -->
            <a href="{% url 'account_change_password' %}" class="btn my-2 col-sm-12">
                Change password
            </a>
            <a href="{% url 'account_email' %}" class="btn my-2 col-sm-12">
                Manage emails
            </a>
        </div>
    </div>

</div>
