<div class="col-12 col-md-6">
    <div id="shipping-info" class="px-4 h-100 py-3 pt-md-0 mb-5 mb-md-0">
        <!-- Header -->
        <h4 class="pt-3"><i class="fas fa-truck"></i>shipping info</h4>
        <!-- Shipping info form -->
        <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
            {% csrf_token %}
            {{ form|crispy }}
            <!-- Action button -->
            <button class="btn text-uppercase my-2 col-sm-12">Update Information</button>
        </form>
    </div>
</div>
